<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>task number 4</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <div class="calculator">
  <form>
   <div class="display">
    <input type="text" class="displayInput" name="display">
   </div>
   <div>
  <input type="button" value="AC" id="allClear" >
  <input type="button"value="DE" id="delete-btn">
  <input type="button" value="." class="number">
  <input type="button" class="number" value="/" class="operator">
   </div>

      <div>
       <input type="button" class="number" value="7">
       <input type="button" class="number" value="8">
       <input type="button" class="number" value="9">
       <input type="button" class="number" value="*" class="operator">
      </div>

       <div>
        <input type="button" class="number" value="4">
        <input type="button" class="number" value="5">
        <input type="button" class="number" value="6">
        <input type="button" class="number"  value="-" class="operator">
       </div>

       <div>
           <input type="button" class="number" value="1">
           <input type="button" class="number" value="2">
           <input type="button" class="number" value="3">
           <input type="button" class="number"  value="+" class="operator">
          </div>

       <div>
        <input type="button" value="00" class="number">
        <input type="button" value="0" class="number">
        <input type="button" class="equal" value="=">
        </div>
  </form>
 </div>
</div>

 <!--javascript -->
 <script src="app.js"></script>
</body>
</html>
